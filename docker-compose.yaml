version: '3.8'

services:
  # PostgreSQL база данных
  db:
    image: postgres:16
    container_name: forest_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-forest_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-forest_pass}
      POSTGRES_DB: ${POSTGRES_DB:-forest_db}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      # Persistent volume для данных БД
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - forest_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U forest_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Flask приложение
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: forest_app
    environment:
      DATABASE_URL: postgresql://forest_user:forest_pass@db:5432/forest_db
      FLASK_ENV: production
      UPLOAD_FOLDER: /uploads
    volumes:
      # Persistent volume для загруженных изображений
      - uploads:/uploads
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - forest_network
    restart: unless-stopped
    command: python app.py

volumes:
  # Persistent volume для PostgreSQL данных
  pgdata:
    driver: local
  
  # Persistent volume для изображений
  uploads:
    driver: local

networks:
  forest_network:
    driver: bridge
